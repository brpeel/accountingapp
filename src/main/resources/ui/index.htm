<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="accountingApp">

<head>
    <!-- Styles -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="ui/libs/ui-grid.min.css"/>

    <link rel="stylesheet" href="ui/app.css" />

    <!-- Libs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-touch.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="ui/libs/ui-grid.min.js"></script>
    <script src="ui/libs/ui-grid.svg"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="ui/libs/ng-table/ng-table.min.js"></script>

    <script src="ui/libs/angular-file-upload.min.js"></script>
    <script src="ui/libs/angular-file-upload.min.map"></script>

    <link rel="stylesheet" href="ui/libs/ng-table/ng-table.min.css" />
    <link rel="stylesheet" href="ui/styles/accountingapp.css" />

    <link rel="shortcut icon" href="/ui/images/favicon.ico" type="image/x-icon" />

    <!-- My js -->
    <script src="ui/app.js"></script>
    <script src="ui/controllers/AboutController.js"></script>
    <script src="ui/controllers/MenuController.js"></script>

    <!-- Accounts and Transactions -->
    <script src="ui/controllers/TransactionController.js"></script>
    <script src="ui/controllers/CreateTransController.js"></script>
    <script src="ui/controllers/EditTransController.js"></script>
    <script src="ui/controllers/ChartOfAccountsController.js"></script>
    <script src="ui/controllers/CreateAccountController.js"></script>
    <script src="ui/controllers/ResetPasswordController.js"></script>
    <script src="ui/controllers/AccountTransController.js"></script>

    <!-- User -->
    <script src="ui/controllers/LogonController.js"></script>
    <script src="ui/controllers/AssignSurrogateController.js"></script>
    <script src="ui/controllers/user/UserController.js"></script>
    <script src="ui/controllers/user/EditUserController.js"></script>
    <script src="ui/controllers/user/CreateUserController.js"></script>

    <!-- Reports-->
    <script src="ui/controllers/report/IncomeStatementController.js"></script>
    <script src="ui/controllers/report/OwnerEquityController.js"></script>
    <script src="ui/controllers/report/BalanceSheetController.js"></script>
</head>

<!-- define angular controller -->
<body>

<nav class="navbar navbar-custom">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/ui/#">Accounting</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
            <li ng-show="username"><a href="#user"><i class="fa fa-user"></i> {{username}}</a></li>
            <li><a href="#logout"><i class="fa fa-log-out"></i> Logout</a></li>
        </ul>
    </div>
</nav>

<nav class="vertical col-md-2" ng-controller="MenuController">
    <ul class="nav nav-pills nav-stacked">
        <li ng-repeat="item in menuItems"><a href="#{{item.permission}}"><i class="fa fa-home"></i> {{item.label}}</a></li>
    </ul>
</nav>

<div id="main">

    <div ng-view class="col-md-10"></div>

</div>

<footer class="text-center">

</footer>

</body>

</html>
