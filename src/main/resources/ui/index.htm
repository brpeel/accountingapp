<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="accountingApp">

<head>
    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="app.css" />

    <!-- SPELLS -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="app.js"></script>
    <script src="controllers/AboutController.js"></script>
    <script src="controllers/MenuController.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">

<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Accounting</a>
        </div>

        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#about"><i class="fa fa-shield"></i> About</a></li>
        </ul>
    </div>
</nav>


<div id="main">


    <!-- angular templating -->
    <!-- this is where content will be injected -->

    <nav ng-controller="MenuController" class="vertical col-md-2">
        <ul class="unstyled">
            <li ng-repeat="item in menuItems"><a href="#/{{item.action}}"><i class="fa fa-home"></i> {{item.label}}</a></li>
        </ul>
    </nav>
    <div ng-view class="col-md-10"></div>

</div>

<footer class="text-center">
    <p>View the tutorial on <a href="http://scotch.io/tutorials/javascript/single-page-apps-with-angularjs-routing-and-templating">Scotch.io</a></p>

    <p>View a tutorial on <a href="http://scotch.io/tutorials/javascript/animating-angularjs-apps-ngview">Animating Your Angular Single Page App</a></p>
</footer>

</body>

</html>
