<h3><strong>Timeline of recent events</strong></h3>
<ul class="timeline">
    <div ng-repeat="group in timeline">
        <div ng-repeat="entry in group.entries">

            <div ng-if="$index%2==0">
                <li>
                    <div class="tl-circ"></div>
                    <div class="timeline-panel">
                        <div class="tl-heading">
                            <h4>{{entry.fullname}}</h4>
                            <p>
                                <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.eventtime}}</small>
                            </p>
                        </div>
                        <div class="tl-body">
                            <p>{{entry.msg}}</p>
                        </div>
                    </div>
                </li>
            </div>
            <div ng-if="$index%2!=0">
                <li class="timeline-inverted">
                    <div class="tl-circ"></div>
                    <div class="timeline-panel">
                        <div class="tl-heading">
                            <h4>{{entry.fullname}}</h4>
                            <p>
                                <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.eventtime}}</small>
                            </p>
                        </div>
                        <div class="tl-body">
                            <p>{{entry.msg}}</p>
                        </div>
                    </div>
                </li>
            </div>
            
        </div>
    </div>
</ul>
