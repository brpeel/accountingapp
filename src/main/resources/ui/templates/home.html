<h3><strong>Timeline of recent events</strong></h3>
<ul class="col-md-8">
    <div ng-repeat="group in timeline">
        <h4>{{group.date}}</h4>
        <div class="panel panel-default" ng-repeat="entry in group.entries">
            <div class="panel-body">
                <h4>{{entry.username}} - {{entry.fullname}}</h4>
                <p>
                    <small class="text-muted"><i class="glyphicon glyphicon-time"></i> {{entry.eventtime}}</small>
                </p>
                <p>{{entry.msg}}<p>
            </div>
        </div>
    </div>
</ul>
