

<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><strong>Income Statement:<br/></strong></div>
        <table>
            <tr>
                <td><label>Revenues</label></td>
            </tr>
            <tr ng-repeat="account in revenues">
                <td width="400px"><div class="indent">{{ account.name }}</div></td>
                <td></td>
                <td class="text-right">
                    <div ng-switch on="$index">
                        <div ng-switch-when="0">${{account.balance}}</div>
                        <div ng-switch-default>{{account.balance}}</div>
                    </div>
                </td>
            </tr>

            <tr>
                <td><div width="400px" class="doubleindent">Total Revenues</div></td>
                <td></td>
                <td><u>${{ totalRevenue }}</u></td>
            </tr>

            <tr>
                <td><label>Expenses</label></td>
            </tr>
            <tr ng-repeat="account in expenses">
                <td width="400px"><div class="indent">{{ account.name }}</div></td>
                <td class="text-right">
                    <div ng-switch on="$index">
                        <div ng-switch-when="0">${{account.balance}}</div>
                        <div ng-switch-default>{{account.balance}}</div>
                    </div>
                </td>
                <td></td>
            </tr>

            <tr>
                <td><div width="400px" class="doubleindent">Total Expenses</div></td>
                <td></td>
                <td><u>${{ totalExpense }}</u></td>
            </tr>

            <tr>
                <td width="400px"><label>Net Income</label></td>
                <td></td>
                <td><u class="btm-border">${{netIncome}}</u></td>
            </tr>
        </table>
    </div>
</div>
