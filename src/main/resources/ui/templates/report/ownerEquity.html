<div class="col-md-6">
    <div class="panel panel-default">
        <div class="panel-heading text-center"><strong>Owner Equity Statement:<br/> For Month Ended {{endDate}}</strong></div>

        <table>

            <tr>
                <td colspan="2"><div width="600px">{{accountName}}, {{startDate}}</div></td>
                <td></td>
                <td class="text-right padRight">${{startingBalance}}</td>
            </tr>
            <tr>
                <td>Add:</td>
                <td width="600px" colspan="2">Investment during the month</td>
                <td class="text-right padRight">${{investments}}</td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2">Net Income</td>
                <td class="text-right padRight"><u>${{netIncome}}</u></td>
            </tr>

            <tr>
                <td></td>
                <td colspan="2"></td>
                <td class="text-right padRight">${{incomePlusInvestments}}</td>
            </tr>

            <tr>
                <td>Less:</td>
                <td colspan="2">Withdrawals during the month</td>
                <td class="text-right padRight"><u>${{withdrawals}}</u></td>
            </tr>

            <tr>
                <td colspan="2"><label><strong>{{accountName}}, {{endDate}}</strong></label></td>
                <td></td>
                <td class="text-right padRight"><u>${{endingBalance}}</u></td>
            </tr>
        </table>
       
    </div>
</div>
