
<table>
    <tr>
        <td>
            <img src="ui/images/Accounting-logo.png" class="float-left" alt="Smiley face" height="400" width="400">
        </td>
        <td class="col-md-6">
            <div>
                <form role="logonForm">
                    <div class="form-group">
                        <label for="userId">Username</label>
                        <input type="userId" ng-model="username" class="form-control" name="userId" id="userId" placeholder="Enter Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="password" class="form-control" name="password" id="password" placeholder="Password" />
                    </div>
                    <button class="btn btn-default" ng-click="logon()">Submit</button>
                    <div class="form-group">
                        <a ng-click="resetPassword()">I forgot my password. Please reset it</a>
                    </div>
                </form>
                <div class="alert alert-danger" ng-show="errormessage">
                    <strong>Error!</strong> {{errormessage}}
                </div>
            </div>
        </td>
    </tr>
</table>
