<modal title="Login form" visible="showLogon" class="col-md-6">
    <form role="logonForm">
        <div class="form-group">
            <label for="userId">Username</label>
            <input type="userId" ng-model="username" class="form-control" name="userId" id="userId" placeholder="Enter Username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" ng-model="password" class="form-control" name="password" id="password" placeholder="Password" />
        </div>
        <div class="form-group" ng-show="showInvalid">
            <label class="error">Invalid username and/or password. Please verify your logon credentials</label>
        </div>
        <button class="btn btn-default" ng-click="logon()">Submit</button>
        <div class="form-group">
            <a ng-click="resetPassword()">I forgot my password. Please reset it</a>
        </div>
    </form>

</modal>
