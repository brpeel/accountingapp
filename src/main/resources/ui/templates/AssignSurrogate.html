<div class="col-md-8">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}">{{alert.msg}}</div>
</div>
<form role="assignSurrogateForm col-md-8">
    <div class="form-group col-md-8">
        <label for="user">User</label>

        <select ng-model="userid" class="form-control col-md-4" name="user" id="user"
                ng-options="item.id as item.username for item in users" required="true">
            <option value="">Select User</option>
        </select>
    </div>

    <div class="form-group col-md-8">
        <label for="start">Start</label>
        <input type="date"
               ng-model="start"
               id="start"
               min="{{today}}"
               required="true"/>

    </div>
    <div class="form-group col-md-8">
        <label for="end">End: </label>
        <input type="date"
               ng-model="end"
               id="end"
               min="{{tomorrow}}"
               required="true"/>
    </div>
    <div class="btn-group col-md-6" role="group">
        <button class="btn btn-primary" ng-click="save()" ng-show="showSave">Assign Surrogate</button>
        <button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>
</form>
