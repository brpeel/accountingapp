    <button ng-click="tableParams.sorting({})" class="btn btn-default pull-right">Clear sorting</button>

    <table ng-table="tableParams" class="table">
        <tr ng-repeat="trans in $data" ng-class="{ 'emphasis': !trans.approved }">
            <td data-title="'TransId'"><a href="#transaction/{{trans.id}}">{{trans.id}}</a></td>
            <td data-title="'Description'">{{trans.description}}</td>
            <td data-title="'Status'">{{trans.status}}</td>
            <td data-title="'TotalCredits'">{{trans.credits}}</td>
            <td data-title="'TotalDedits'">{{trans.debits}}</td>
            <td data-title="'ApprovedBy'">{{trans.approved_by}}</td>
            <td data-title="'Approved'">{{trans.approved}}</td>
            <td data-title="'Accounts'">{{trans.accounts}}</td>
        </tr>
    </table>
