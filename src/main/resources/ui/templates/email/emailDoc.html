
<div  class="col-md-8">
    <div ng-repeat="alert in alerts" class="alert alert-{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div>
</div>
<form role="editUserForm" class="col-md-6">

    <div class="form-group">
        <label for="to">To</label>

        <select ng-disabled="disable" ng-model="userid" class="form-control" name="to" id="to"
                 ng-options="item.id as item.username for item in users" required="true" type="text">
        <option value="">Select User</option>
    </select>
    </div>
    <div class="form-group">
        <label for="subject">Attachment</label>
        <input ng-disabled="true" type="text" ng-model="attachementname" class="form-control" name="attachementname" id="attachement"/>
    </div>
    <div class="form-group">
        <label for="subject">Subject</label>
        <input  ng-disabled="disable" type="text" ng-model="subject" class="form-control" name="subject" id="subject" placeholder="Enter Subject" />
    </div>

    <div class="form-group">
        <label for="body">Message</label>
        <input  ng-disabled="disable" type="text" ng-model="body" class="form-control" name="body" id="body" placeholder="Enter Message" />
    </div>
    <div class="btn-group col-md-8" role="group">
        <button class="btn btn-primary" ng-click="send()" ng-disabled="disable">Send</button>
        <button type="button" class="btn btn-link" ng-click="cancel()">Cancel</button>
    </div>

</form>
